        const grid = document.getElementById('grid');
        
        // Create 9 grid items
        for (let i = 0; i < 9; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerHTML = svgContent;
            grid.appendChild(gridItem);

            // Make IDs unique for each SVG
            const svg = gridItem.querySelector('svg');
            const masks = svg.querySelectorAll('mask');
            masks.forEach((mask, maskIndex) => {
                const oldId = mask.id;
                const newId = `${oldId}-${i}`;
                mask.id = newId;

                // Update mask references in paths
                const paths = svg.querySelectorAll(`[style*="url(#${oldId})"]`);
                paths.forEach(path => {
                    const style = path.getAttribute('style');
                    path.setAttribute('style', style.replace(`url(#${oldId})`, `url(#${newId})`));
                });
            });
        }
